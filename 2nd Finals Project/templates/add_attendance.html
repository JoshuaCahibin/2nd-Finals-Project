{% extends "base.html" %}
{% block content %}
<h2>Record New Attendance</h2>
<form method="POST">
    <label for="employee_id">Employee ID:</label>
    <input type="number" id="employee_id" name="employee_id" placeholder="Enter Employee ID" required>
    
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>
    
    <label for="time_in">Time In:</label>
    <input type="time" id="time_in" name="time_in" required>
    
    <label for="time_out">Time Out:</label>
    <input type="time" id="time_out" name="time_out" required>
    
    <button type="submit" class="btn">Submit Attendance</button>
</form>
{% endblock %}
