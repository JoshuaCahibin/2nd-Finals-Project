<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Monitoring System</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            color: #333;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #00acc1;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .navbar nav a {
            color: #fff;
            font-size: 16px;
            margin-left: 20px;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar nav a:hover {
            background-color: #00838f;
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .header {
            margin-bottom: 30px;
        }

        .header h2 {
            font-size: 34px;
            color: #00796b;
            text-align: center;
        }

        .header p {
            font-size: 18px;
            color: #00796b;
            text-align: center;
        }

        /* Grid layout for cards */
        .attendance-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .attendance-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .attendance-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .attendance-card h3 {
            font-size: 22px;
            color: #00796b;
            margin-bottom: 10px;
        }

        .attendance-card p {
            color: #00796b;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .attendance-card .delete-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e57373;
            color: white;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .attendance-card .delete-btn:hover {
            background-color: #d32f2f;
        }

        /* Form Styles */
        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }

        form label {
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: bold;
            color: #00796b;
        }

        form input,
        form select,
        form button {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #00796b;
            font-size: 16px;
        }

        form button {
            background-color: #00796b;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #004d40;
        }

        /* Floating labels */
        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-container input,
        .input-container select {
            padding-top: 16px;
        }

        .input-container label {
            position: absolute;
            top: 12px;
            left: 15px;
            font-size: 16px;
            color: #00796b;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-container input:focus,
        .input-container select:focus {
            border-color: #00796b;
        }

        .input-container input:focus + label,
        .input-container select:focus + label {
            top: -10px;
            left: 10px;
            font-size: 14px;
            color: #004d40;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                margin: 10px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Attendance System</h1>
        <nav>
            <a href="{{ url_for('index') }}" class="active">Dashboard</a>
            <a href="{{ url_for('add_attendance') }}">Record Attendance</a>
        </nav>
    </div>

    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
